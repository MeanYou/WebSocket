<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">

	<link rel="stylesheet" type="text/css" href="style/Visualization3.css">

	<title>妙优车大数据决策指挥中心</title>
</head>
<body>
	<div class="title-container">
		<div class="main-title"><img src="./style/11/大数据中心.png" /></div>
		<div class="title-time">2018年4月13日&nbsp;<span>9:26:13</span></div>
		<div class="main-menu">
			<ul>
				<li><a>指挥中心</a></li>
				<li><a>车联网大数据</a></li>
				<li><a>智能选址</a></li>
			</ul>
		</div>
	</div>
	<div class="table-container">
		<table class="table-main">
			<tr>
				<td class="sub sub1">
					<div>
						<div class="sub-title">区域销售概况</div>
						<div class="chart-container chart1"></div>
					</div>
				</td>
				<td class="main" rowspan="3">
					<div>
						<!-- <div class="sub-title">地图展示区</div> -->
						<div class="map-title">
							<ul>
								<li>
									<div><img src="./style/11/10.png"><span>&nbsp;加盟商</span><span>&nbsp;351</span><span>&nbsp;个</span></div>
								</li>
								<li>
									<div><img src="./style/11/9.png"><span>&nbsp;自营展厅</span><span>&nbsp;5</span><span>&nbsp;个</span></div>
								</li>
								<li>
									<div><img src="./style/11/11.png"><span>&nbsp;车辆总销量</span><span>&nbsp;6286</span><span>&nbsp;辆</span></div>
								</li>
							</ul>
						</div>
						<div class="return"><img src="./style/11/返回.png" /></div>
						<div class="map-container"></div>
						<div class="chart7"></div>
					</div>
				</td>
				<td class="sub sub2">
					<div>
						<div class="sub-title">热销车型TOP10</div>
						<div class="chart-container chart2"></div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="sub sub3">
					<div>
						<div class="sub-title">全款租赁TOP5</div>
						<div class="chart-container chart3"></div>
					</div>
				</td>
				<td class="sub sub4">
					<div style="position: relative;">
						<div class="sub-title">交车及时率</div>
						<div class="chart4-img"><img src="./style/11/chart4border.png"/></div>
						<div class="chart-container chart4"></div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="sub sub5">
					<div>
						<div class="sub-title">区域库存</div>
						<div class="chart-container chart5"></div>
					</div>
				</td>
				<td class="sub sub6">
					<div>
						<div class="sub-title">舆情信息</div>
						<div class="chart-container chart6">
							<ul>
								<li><img  src="./style/11/正面舆情.png"/><span class="yuqing-num" style="color: #5DDA3C;">221</span><span class="yuqing-name">正面舆情</span></li>
								<li><img  src="./style/11/中性舆情.png"/><span class="yuqing-num" style="color: yellow;">43</span><span class="yuqing-name">中性舆情</span></li>
								<li><img  src="./style/11/负面舆情.png"/><span class="yuqing-num" style="color: red;">9</span><span class="yuqing-name">负面舆情</span></li>
							</ul>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<script src="./js/lib/jquery.min.js"></script>
	<script src="./js/lib/echarts.js"></script>
	<script src="./js/lib/china2.js"></script>
	<script src="./js/lib/hicharts.js"></script>
	<script src="./js/lib/exporting.js"></script>
	<script src="./js/lib/highcharts-zh_CN.js"></script>
	<script src="./js/Visualization3.js"></script>
</body>
</html>
